<div style="background: snow; height: 30px; text-align: center;padding: 5px;">
  <span style="font-size: 25px;">Issue History</span>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="BookId">
    <th mat-header-cell *matHeaderCellDef> Book Id </th>
    <td mat-cell *matCellDef="let element"> {{element.BookId}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="BookTitle">
    <th mat-header-cell *matHeaderCellDef> Book title </th>
    <td mat-cell *matCellDef="let element"> {{element.BookTitle}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
  </ng-container>

  <ng-container matColumnDef="Issue">
    <th mat-header-cell *matHeaderCellDef> Issue </th>
    <td mat-cell *matCellDef="let element"> {{element.Issue}} </td>
  </ng-container>

  <ng-container matColumnDef="Due">
    <th mat-header-cell *matHeaderCellDef> Due </th>
    <td mat-cell *matCellDef="let element"> {{element.Due}} </td>
  </ng-container>

  <ng-container matColumnDef="Fine">
    <th mat-header-cell *matHeaderCellDef> Fine ($) </th>
    <td mat-cell *matCellDef="let element"> {{element.Fine}} </td>
  </ng-container>

  <ng-container *ngIf="_authService.Admin" matColumnDef="Return">
    <th mat-header-cell *matHeaderCellDef> Return </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="warn" (click)="return(element.return)">Return</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
