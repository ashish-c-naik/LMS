<div class="mat-drawer-container" style="position: fixed; height: 130px;">
  <div style=" height: 30px; text-align: center;padding: 5px; width: 100vw;z-index: 99; top: 80px; ">
    <span style="font-size: 25px;">Issue History</span>
  </div>
  <div style=" position: fixed;z-index: 100;top:130px;width: 100vw;">
    <mat-form-field style="width: 50%;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter the table (using any data you wish..)">
    </mat-form-field>
    <mat-paginator style="float:right; background: none; width: 50%;" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
<div class="example-container mat-elevation-z8" style="margin-top: 150px">
<table mat-table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="serial">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="email" *ngIf="_authService.Admin">
    <th mat-header-cell *matHeaderCellDef> Email id </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> ISBN number </th>
    <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Book title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="issue">
    <th mat-header-cell *matHeaderCellDef> Issue </th>
    <td mat-cell *matCellDef="let element"> {{element.issue | date}} </td>
  </ng-container>

  <ng-container matColumnDef="due">
    <th mat-header-cell *matHeaderCellDef> Due </th>
    <td mat-cell *matCellDef="let element"> {{element.due | date}} </td>
  </ng-container>


  <ng-container matColumnDef="fine">
    <th mat-header-cell *matHeaderCellDef> Fine ($) </th>
    <td mat-cell *matCellDef="let element"> {{ getFine(element.due)| currency}} </td>
  </ng-container>

  <ng-container *ngIf="_authService.Admin" matColumnDef="return">
    <th mat-header-cell *matHeaderCellDef> Return </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="warn" (click)="openDialog(element.isbn)">Return</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
