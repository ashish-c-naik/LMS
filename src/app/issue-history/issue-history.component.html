<div style="background: rgb(255,250,250); height: 30px; text-align: center;padding: 5px;">
  <span style="font-size: 25px;">Issue History</span>
</div>
<div>
  <mat-form-field style="width: 50%;background: rgb(255,250,250)">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter the table (using any data you wish..)">
  </mat-form-field>
  <mat-paginator style="width: 50%; float:right; background: rgb(255,250,250);" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="serial">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="email" *ngIf="_authService.Admin">
    <th mat-header-cell *matHeaderCellDef> Email id </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> ISBN number </th>
    <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Book title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="issue">
    <th mat-header-cell *matHeaderCellDef> Issue </th>
    <td mat-cell *matCellDef="let element"> {{element.issue | date}} </td>
  </ng-container>

  <ng-container matColumnDef="due">
    <th mat-header-cell *matHeaderCellDef> Due </th>
    <td mat-cell *matCellDef="let element"> {{element.due | date}} </td>
  </ng-container>


  <ng-container matColumnDef="fine">
    <th mat-header-cell *matHeaderCellDef> Fine ($) </th>
    <td mat-cell *matCellDef="let element"> {{ getFine(element.due)| currency}} </td>
  </ng-container>

  <ng-container *ngIf="_authService.Admin" matColumnDef="return">
    <th mat-header-cell *matHeaderCellDef> Return </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="warn" (click)="return(element.isbn)">Return</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
