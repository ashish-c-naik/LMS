<div style="display: block;height: 80vh;" fxLayoutAlign="center center" fxLayout="row" fxLayoutGap="20px">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h4>Account Details</h4>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <input [(ngModel)]="AccountDetails.email" name="email" matInput placeholder="Email" type="email">
                    </mat-form-field>
                    <br>
                    <mat-form-field class="example-full-width">
                        <input [(ngModel)]="AccountDetails.password" name="password" matInput placeholder="*Password" type="password">
                    </mat-form-field>
                    <br>
                    <mat-form-field class="example-full-width">
                        <input [(ngModel)]="AccountDetails.confirm_password" name="password" matInput placeholder="*Confirm Password" type="password">
                    </mat-form-field>
                    <br>
                    <button (click)="change_details()" mat-raised-button color="primary">Update</button>
                </form>
            </mat-card-content>
        </mat-card>    
</div>
